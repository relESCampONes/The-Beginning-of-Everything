<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <script>
        // Método "write" aceita toda e qualquer TAG de HTML e insere dentro de <Body> da página.
        document.write("<h1>Aprendendo JavaScript</h1>");
        document.write(100 + 50); /* soma valores inteiros */
        document.write("<br>100"+50); /* concatena */
        document.write("<br><p style='color:Blue; font-size:33px'>Code Geass</p>");

        alert("Aprendendo JavaScript");

        var idividuo="relescampones";
        var status="online";
        // \n é o caracter de quebra de linha.
        const quebra="\n\n";

        // método "write" precisa de da classe "document" para funcionar,´já o método "alert" não precisa da classe "window" para funcionar.
        alert(idividuo+" está "+quebra+status.toUpperCase());
        window.alert(100+50);



    </script>

</head>

</body>
</html>
